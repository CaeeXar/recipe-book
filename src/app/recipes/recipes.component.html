<mat-form-field class="search-input">
  <mat-label>Search...</mat-label>

  <input matInput type="text" [(ngModel)]="inputSearch" (input)="onSearch()" />

  <button color="primary" matSuffix mat-icon-button (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<div *ngIf="filteredRecipes.length == 0">
  <p>Nothing found ¯\_(ツ)_/¯</p>
</div>

<mat-grid-list
  *ngIf="filteredRecipes.length > 0"
  [cols]="cols"
  gutterSize="10px"
  rowHeight="410px"
>
  <mat-grid-tile *ngFor="let recipe of filteredRecipes">
    <mat-card>
      <mat-card-header style="text-align: center; display: block">
        <mat-card-title>{{ recipe.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <img src="../../assets/home.jpg" />

        <p class="asdf">{{ recipe.description }}</p>
      </mat-card-content>

      <mat-card-footer>
        <a
          mat-raised-button
          color="primary"
          routerLink="/recipes/{{ recipe.id }}"
        >
          SHOW
        </a>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<button mat-fab color="primary" style="margin: 10px 0px">
  <mat-icon>add</mat-icon>
</button>
