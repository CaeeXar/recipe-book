<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">
        <mat-icon class="icon">home</mat-icon>
        Home
      </a>

      <a mat-list-item routerLink="/recipes" (click)="sidenav.close()">
        <mat-icon class="icon">menu_book</mat-icon>
        Recipes
      </a>

      <!-- <a mat-list-item (click)="sidenav.close()" mat-list-item>
        <mat-icon>close</mat-icon>
        Close
      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Recipe Book</span>
  </mat-toolbar>

  <div style="margin: 25px; text-align: center">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
